<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{filename}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            text-align: center;
        }

        .file-name {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 5px;
            color: #eee;
            word-break: break-all;
        }

        .file-info {
            font-size: 0.85rem;
            color: #aaa;
        }

        .player-wrapper {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            /* 16:9 Aspect Ratio */
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .artplayer-app {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #eee;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-primary {
            background: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background: #0069d9;
        }

        .btn-vlc {
            background: #ff8800;
            border-color: #ff8800;
            color: white;
        }

        .btn-vlc:hover {
            background: #e07700;
        }

        .compatibility-warning {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #ffc107;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0;
            }

            .player-wrapper {
                border-radius: 0;
            }

            .controls {
                padding: 0 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="file-name">{filename}</div>
            <div class="file-info">{file_size} â€¢ {mime_type_short}</div>
        </div>

        {compatibility_warning}

        <div class="player-wrapper">
            <div class="artplayer-app"></div>
        </div>

        <div class="controls">
            <a href="{download_url}" class="btn btn-primary">Download</a>
            <a href="{vlc_url}" class="btn btn-vlc">VLC (Android)</a>
            <a href="{vlc_desktop_url}" class="btn btn-vlc">VLC (Desktop)</a>
            <button class="btn" onclick="copyLink()">Copy Link</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/artplayer/dist/artplayer.js"></script>
    <script>
        var art = new Artplayer({
            container: '.artplayer-app',
            url: '{stream_url}',
            title: '{filename}',
            volume: 0.5,
            isLive: false,
            muted: false,
            autoplay: false,
            pip: true,
            autoSize: true,
            autoMini: true,
            screenshot: true,
            setting: true,
            loop: true,
            flip: true,
            playbackRate: true,
            aspectRatio: true,
            fullscreen: true,
            fullscreenWeb: true,
            subtitleOffset: true,
            miniProgressBar: true,
            mutex: true,
            backdrop: true,
            playsInline: true,
            autoPlayback: true,
            airplay: true,
            theme: '#007bff',
            // Default loading icon will be used
        });

        function copyLink() {
            var url = '{stream_url}';
            navigator.clipboard.writeText(url).then(() => {
                alert('Stream URL copied!');
            }).catch(() => {
                prompt('Copy this link:', url);
            });
        }
    </script>
</body>

</html>
